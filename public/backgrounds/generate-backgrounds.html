<!DOCTYPE html>
<html>
<head>
    <title>Generate Background Images</title>
</head>
<body>
    <canvas id="topCanvas" width="1200" height="400"></canvas>
    <canvas id="middleCanvas" width="1200" height="400"></canvas>
    <canvas id="bottomCanvas" width="1200" height="400"></canvas>
    <script>
        function generateGradient(ctx, startColor, endColor, height) {
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, startColor);
            gradient.addColorStop(1, endColor);
            return gradient;
        }

        function addNoise(ctx, width, height, alpha) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const noise = Math.random() * alpha - alpha/2;
                data[i] = Math.min(255, Math.max(0, data[i] + noise));
                data[i+1] = Math.min(255, Math.max(0, data[i+1] + noise));
                data[i+2] = Math.min(255, Math.max(0, data[i+2] + noise));
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function drawPattern(ctx, width, height) {
            for (let i = 0; i < width; i += 50) {
                for (let j = 0; j < height; j += 50) {
                    if (Math.random() > 0.8) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.1})`;
                        ctx.fillRect(i, j, 50, 50);
                    }
                }
            }
        }

        function generateBackground(canvasId, startColor, endColor) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const gradient = generateGradient(ctx, startColor, endColor, canvas.height);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawPattern(ctx, canvas.width, canvas.height);
            addNoise(ctx, canvas.width, canvas.height, 30);
            
            return canvas.toDataURL('image/jpeg', 0.9);
        }

        // Generate backgrounds
        const topBg = generateBackground('topCanvas', '#2C3E50', '#3498DB');
        const middleBg = generateBackground('middleCanvas', '#3498DB', '#2980B9');
        const bottomBg = generateBackground('bottomCanvas', '#2980B9', '#1F618D');

        // Download images
        ['top', 'middle', 'bottom'].forEach((section, i) => {
            const link = document.createElement('a');
            link.download = `${section}-bg.jpg`;
            link.href = [topBg, middleBg, bottomBg][i];
            link.click();
        });
    </script>
</body>
</html>
